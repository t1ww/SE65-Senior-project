version: '3'
services:
  mysql:
    image: mysql:latest
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: ${MSQL_PASSWORD} # Uses the password from .env
    networks:
      - my-senior-project-network
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: ${PMA_HOST}  # Uses the hostname from .env
      PMA_PORT: ${PMA_PORT}  # Uses the port from .env
    networks:
      - my-senior-project-network
    ports:
      - "9000:80"

networks:
  my-senior-project-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
