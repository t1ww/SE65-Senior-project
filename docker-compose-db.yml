version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: mysql_container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: my_database
      MYSQL_USER: user
      MYSQL_PASSWORD: user_password
    ports:
      - "10604:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - code-practice-app

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin_container
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "10605:80"
    depends_on:
      - mysql
    networks:
      - code-practice-app

volumes:
  mysql_data:

networks:
  code-practice-app:
    external: true